<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #121212; /* Dark background */
  color: #E8E8E8; /* Light text color */
}

/* Header Styles */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: rgba(0, 128, 128, 0.1); /* Teal background with transparency */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0, 128, 128, 0.3);
}

.logo img {
  height: 50px;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  text-decoration: none;
  color: #E8E8E8;
  font-weight: bold;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #00B2A9; /* Teal hover color */
}

/* Course Header Styles */
.course-header-one {
  background: #045D5D; /* Dark teal background */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 128, 128, 0.5);
}

.course-header-one .header-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.course-header-one .course-stats {
  display: flex;
  gap: 10px;
}

.stat-button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  color: #121212;
}

.stat-button.yellow { background-color: #FFD700; }
.stat-button.blue { background-color: #00B2A9; }
.stat-button.light-blue { background-color: #5F9EA0; }
.stat-button.dark-blue { background-color: #014D4E; }
.stat-button.dark-yellow { background-color: #FFA500; }

.course-title h1 {
  color: #E8E8E8;
  margin: 10px 0;
}

.course-title p {
  color: #B0C4DE;
}

.course-meta span {
  display: block;
  color: #B0C4DE;
  margin: 5px 0;
}

/* Course Hero Styles */
.course-hero {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  background: #014D4E; /* Dark teal background */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 128, 128, 0.5);
}

.course-hero .course-image {
  width: 100%;
  max-width: 600px;
  border-radius: 10px;
}

.course-hero .course-subtitle {
  color: #E8E8E8;
  margin: 10px 0;
}

.enroll-button {
  background-color: #00B2A9;
  color: #121212;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  text-decoration: none;
}

.enroll-button:hover {
  background-color: #014D4E;
  color: #E8E8E8;
}

/* Course Details Styles */
.course-details {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.detail-box {
  background: #045D5D; /* Dark teal background */
  padding: 10px 20px;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 128, 128, 0.5);
  color: #E8E8E8;
  font-weight: bold;
}

/* Course Content Styles */
.course-content {
  padding: 20px;
}

.section-title {
  color: #00B2A9;
  margin-bottom: 20px;
}

.course-box {
  background: #014D4E; /* Dark teal background */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 128, 128, 0.5);
}

.course-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  color: #E8E8E8;
}

.lecture-list {
  margin-top: 10px;
}

.lecture-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: #045D5D; /* Dark teal background */
  border-radius: 5px;
  margin-bottom: 10px;
}

.lecture-title {
  color: #E8E8E8;
}

.watch-button {
  background-color: #00B2A9;
  color: #121212;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.watch-button:hover {
  background-color: #014D4E;
  color: #E8E8E8;
}

/* Responsive Design */
@media (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    gap: 10px;
  }
}

    </style>
</head>
<body>
    <section id="courseContent">
        <header className="course-header-one" id='courseHeaderOne'>
            <div className="header-content">
                <div className="course-stats" style="margin-top: 30px ">
                    <button className="stat-button yellow">Video Quizzes <span>0 +</span></button>
                    <button className="stat-button blue">Files <span>0 +</span></button>
                    <button className="stat-button light-blue">Assignments <span>0 +</span></button>
                    <button className="stat-button dark-blue">Exams <span>0 +</span></button>
                    <button className="stat-button dark-yellow">Videos <span>2 +</span></button>
                </div>
                <div className="course-title" style="margin-top: 30px ">
                    <h1>Pysics</h1>
                    <p>content</p>
                </div>
                <div className="course-meta" style="margin-top: 30px ">
                    <span className="last-update">Last Update: <span>Saturday, August 10, 2024</span></span>
                    <span className="creation-date">Course Creation Date: <span>Saturday, August 10, 2024</span></span>
                </div>
            </div>
        </header>

        <main className="main-content">
            <section className="course-hero">
                <img src="../../../الصور/Saved Pictures/machinelarning.jpg" alt="Course Image" className="course-image" />
                <h2 className="course-subtitle">Grammar</h2>
                <button className="enroll-button"><a href='/payment-method'>Enroll Now</a></button>
            </section>

            <section className="course-details">
                <div className="detail-box">
                    <span>+{course.duration} Hours</span>
                </div>
                <div className="detail-box">
                    <span>+50 Questions</span>
                </div>
            </section>
        </main>

        <section className="course-content">
            <h2 className="section-title">Course Content</h2>
            <div className="course-box">
                <div className="course-header" onClick={toggleAccordion}>
                    <h3>Lectures</h3>
                    <span>{isOpen ? '-' : '+'}</span>
                </div>
                
            </div>
        </section>
    </section>
</body>
</html>
